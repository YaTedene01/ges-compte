services:
  - type: web
    name: test-ges-compte-faye-yatedene
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromSecret: app-url
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromSecret: db-host
      - key: DB_PORT
        fromSecret: db-port
      - key: DB_DATABASE
        fromSecret: db-name
      - key: DB_USERNAME
        fromSecret: db-username
      - key: DB_PASSWORD
        fromSecret: db-password
      - key: L5_SWAGGER_GENERATE_ALWAYS
        value: false
      - key: L5_SWAGGER_USE_ABSOLUTE_PATH
        value: true
      - key: L5_SWAGGER_UI_ASSETS_URL
        value: https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0
      - key: L5_FORMAT_TO_USE_FOR_DOCS
        value: json
      - key: L5_SWAGGER_CONST_HOST
        value: https://ges-compte.onrender.com
      - key: L5_SWAGGER_BASE_PATH
        value: /api
      - key: LOG_CHANNEL
        value: stack
      - key: SESSION_DRIVER
        value: array
      - key: CACHE_DRIVER
        value: array
      - key: VIEW_COMPILED_PATH
        value: /tmp/laravel-views
      - key: RUN_SEEDERS
        value: "true"
    secrets:
      - key: app-url
        value: https://ges-compte.onrender.com/api/documentation
      - key: db-host
        value: YOUR_DB_HOST
      - key: db-port
        value: YOUR_DB_PORT
      - key: db-name
        value: YOUR_DB_NAME
      - key: db-username
        value: YOUR_DB_USERNAME
      - key: db-password
        value: YOUR_DB_PASSWORD
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      composer run-script generate-swagger
      # Run migrations; run seeders only when RUN_SEEDERS is set to "true"
      if [ "${RUN_SEEDERS:-false}" = "true" ]; then
        php artisan migrate --force --seed
      else
        php artisan migrate --force
      fi
    startCommand: php artisan serve --host 0.0.0.0 --port 10000